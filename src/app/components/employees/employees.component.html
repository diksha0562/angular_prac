<h3>app-employees</h3>
<app-employee-count *ngIf="employees"
[all]="getTotalEmployeesCount()" 
[male]="getTotalMaleEmployeesCount()" 
[female]="getTotalFemaleEmployeesCount()"
    (countRadioButoonSelectionChanged) = "onEmployeeCountRadioButtonChange($event)"
>

</app-employee-count>
<table>
    
        <thead>
        
            </thead>
            <tbody>
                <ng-container *ngFor="let employee of employees;">
                <tr *ngIf="selectedEmployeeCountRadioButton=='All'|| selectedEmployeeCountRadioButton==employee.gender">
                    <td>
                        <!-- <a [routerLink]="['/employees', employee.code]"> -->
                        {{employee.code}}
                    <!-- </a> -->
                    </td>
                    <td>{{employee.name}}</td>
                    <td>{{employee.gender}}</td>
                    </tr>
                </ng-container>
                <tr *ngIf="!employees">
                    <td colspan="3">{{statusMessage}}</td>
                </tr>
                <tr *ngIf="employees && employees.length==0">
                    <td colspan="3">No employees to display</td>
                </tr>
                </tbody>
        
    </table>
    <div>
        Color Preference : <input type="text" [(ngModel)]='color' [style.background]='color'/>
      </div>
